{% extends "base.html" %}
{% load static %}
{% block title %}Feedback{% endblock %}
{% block navbar_title %}Feedback{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/feedback.css' %}">
{% endblock %}

{% block content %}
<div class="feedback-container text-center">
  <h3 class="fw-bold mb-3">We value your feedback!</h3>
  <p class="text-muted mb-4">Let us know how your experience was or suggest improvements.</p>

  <form onsubmit="event.preventDefault(); alert('Thank you for your feedback!');">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Your Name (optional)</label>
      <input type="text" class="form-control" id="name" placeholder="e.g. Emily">
    </div>

    <div class="mb-3 text-start">
      <label for="message" class="form-label">Your Feedback</label>
      <textarea class="form-control" id="message" rows="4" required placeholder="Type your feedback here..."></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
  </form>
</div>
{% endblock %}
